<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meu Primeiro Jogo</title>

<style>
  body {
    margin: 0;
    background: #222;
    overflow: hidden;
  }

  #jogador {
    width: 50px;
    height: 50px;
    background: green;
    position: absolute;
    left: 50px;
    top: 200px;
  }

  #inimigo {
    width: 50px;
    height: 50px;
    background: red;
    position: absolute;
    left: 100%;
    top: 200px;
  }

  #placar {
    position: fixed;
    top: 10px;
    left: 10px;
    color: white;
    font-family: Arial;
    font-size: 18px;
  }
</style>
</head>

<body>

<div id="placar">Pontos: 0</div>
<div id="jogador"></div>
<div id="inimigo"></div>

<script>
let jogador = document.getElementById("jogador");
let inimigo = document.getElementById("inimigo");
let placar = document.getElementById("placar");

let x = 50;
let y = 200;
let inimigoX = window.innerWidth;
let pontos = 0;
let pulando = false;

document.addEventListener("keydown", function(e) {
  if (e.key === "ArrowRight") x += 15;
  if (e.key === "ArrowLeft") x -= 15;

  if (e.code === "Space" && !pulando) {
    pulando = true;
    let altura = 0;
    let pulo = setInterval(() => {
      if (altura < 80) {
        y -= 5;
        altura += 5;
      } else {
        clearInterval(pulo);
        let desce = setInterval(() => {
          if (altura > 0) {
            y += 5;
            altura -= 5;
          } else {
            clearInterval(desce);
            pulando = false;
          }
        }, 20);
      }
    }, 20);
  }
});

function loop() {
  inimigoX -= 5;

  if (inimigoX < -50) {
    inimigoX = window.innerWidth;
    pontos++;
    placar.innerText = "Pontos: " + pontos;
  }

  jogador.style.left = x + "px";
  jogador.style.top = y + "px";
  inimigo.style.left = inimigoX + "px";

  let j = jogador.getBoundingClientRect();
  let i = inimigo.getBoundingClientRect();

  if (
    j.right > i.left &&
    j.left < i.right &&
    j.bottom > i.top &&
    j.top < i.bottom
  ) {
    alert("Game Over!");
    location.reload();
  }

  requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
